spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# temporary data storage
spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#  jdbc:h2:file:C:/data/sample;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=update
#create-drop # this is used by default to embeded databases to create each time and destroy on exit
server.port = 1010
#spring.datasource.schema= name of the file which contains database schema
#spring.datasource.data = name of the file which contains data to be inserted into the database

spring.cloud.bus.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false
eureka.client.enabled=false

autoconfigure.exclude: com.example.bookpub.MonitoringConfiguration.class